<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History | Version 2</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<!-- Pink Nav bar -->

  <div class="top_nav">
    <a href="#" class="link">View Music</a> <b>|</b>
    <a href="#" class="link">Add Music</a> <b>|</b>
    <a href="#" class="link">Profile</a>
  </div>

<!-- Left Blue Bar -->
  <div id="container">
  <div class="left_bar">

  <!-- Song Length Slider -->
    <form class="slider">
    <label for="slider">Song length:</label>
    <input type="range">
    </form>

  <!-- Artist Select Box -->
    <form class="artist">
    <label for="artist">Artist:</label>
    <select name="artist">
      <option value="wet_cats">The Wet Cats</option>
      <option value="pickle_shots">Pickles Shots in June</option>
      <option value="temporary_madness">Temporary Madness</option>
      <option value="late_nights">Late Nights</option>
      <option value="sound_fury">The Sound and the Furry</option>
    </select>
    </form>

    <!-- Album Select Box -->
    <form class="album">
    <label for="album">Album:</label>
    <select name="album">
      <option for="cheeto_fingers">Cheeto Fingers</option>
      <option for="one_too_many">One Too Many</option>
      <option for="lint_roller">Lint Roller</option>
      <option for="tapestries">Tapestries are Cool Now</option>
      <option for="onion_rings">Onion Rings</option>
    </select>
    </form>

    <!-- Genre Checkboxes -->
    <form>
    <label for="genre">Genre:</label>
      <div class="checkbox-container">
      <ul>
      <section class="checkbox-left">
      <li><input type="checkbox" name="genre" value="rock">Rock</li>
      <li><input type="checkbox" name="genre" value="pop">Pop</li>
      <li><input type="checkbox" name="genre" value="blues">Blues</li>
      </section>
      </ul>
      <ul>
      <section class="checkbox-right">
      <li><input type="checkbox" name="genre" value="classical">Classical</li>
      <li><input type="checkbox" name="genre" value="jazz">Jazz</li>
      <li><input type="checkbox" name="genre" value="hip_hop">Hip Hop</li>
      </section>
      </ul>
      </div>
    </form>

  <!-- Filter Button -->
    <button class="filter">Filter</button>
  </div>

<!-- Right Yellow Box -->
  <div id="yellow_block">

</body>
</html>
