<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History | Version 3</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styling/main.css">
</head>

<body>

<!-- Pink Nav bar -->


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Music History</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active" id="list_music_view"><a href="#">List Music</a></li>
        <li id="add_music_view"><a href="#">Add Music</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Left Blue Bar -->
  <div id="container">
    <div id='left_bar'>

  <!-- Song Length Slider -->
    <form class="slider">
    <label for="slider">Song length:</label>
    <input type="range">
    </form>

  <!-- Artist Select Box -->
    <form class="artist">
    <label for="artist">Artist:</label>
    <select name="artist">
      <option value="wet_cats">The Wet Cats</option>
      <option value="pickle_shots">Pickles Shots in June</option>
      <option value="temporary_madness">Temporary Madness</option>
      <option value="late_nights">Late Nights</option>
      <option value="sound_fury">The Sound and the Furry</option>
    </select>
    </form>

    <!-- Album Select Box -->
    <form class="album">
    <label for="album">Album:</label>
    <select name="album">
      <option for="cheeto_fingers">Cheeto Fingers</option>
      <option for="one_too_many">One Too Many</option>
      <option for="lint_roller">Lint Roller</option>
      <option for="tapestries">Tapestries are Cool Now</option>
      <option for="onion_rings">Onion Rings</option>
    </select>
    </form>

    <!-- Genre Checkboxes -->
    <form>
    <label for="genre">Genre:</label>
      <div class="checkbox-container">
      <ul>
      <section class="checkbox-left">
      <li><input type="checkbox" name="genre" value="rock">Rock</li>
      <li><input type="checkbox" name="genre" value="pop">Pop</li>
      <li><input type="checkbox" name="genre" value="blues">Blues</li>
      </section>
      </ul>
      <ul>
      <section class="checkbox-right">
      <li><input type="checkbox" name="genre" value="classical">Classical</li>
      <li><input type="checkbox" name="genre" value="jazz">Jazz</li>
      <li><input type="checkbox" name="genre" value="hip_hop">Hip Hop</li>
      </section>
      </ul>
      </div>
    </form>

  <!-- Filter Button -->
    <button class="filter">Filter</button>
  </div>

<!-- Right Yellow Box -->
  <div id="yellow_block">

  </div>

  <!-- Add Music View -->
  <div id="purple_block">
    <fieldset>
      <legend>Add a Song:</legend>
      <label for="title">Title:</label>
      <input type="text" id="title" size="40" maxlength="100">
      <label for="artist">Artist:</label>
      <input type="text" id="artist" size="40" maxlength="100">
      <label for="album">Album:</label>
      <input type="text" id="album" size="40" maxlength="100">
      <button id="add_btn">Add</button>
    </fieldset>

  </div>
  </div>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="javascripts/songs.js"></script>
</body>
</html>
