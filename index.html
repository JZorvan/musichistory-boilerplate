<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<!-- <div id="container"> -->
<!-- Pink Nav bar -->

  <div class="top_nav">
    <a href="#">View Music</a> <b>|</b>
    <a href="#">Add Music</a> <b>|</b>
    <a href="#">Profile</a>
  </div>

<!-- Left Blue Bar -->

  <div class="left_bar">

  <!-- Song Length Slider -->
    <form class="slider">
    <label for="slider">Song length:</label>
    <br>
    <input type="range">
    </form>
    <br>

  <!-- Artist Select Box -->
    <form class="artist">
    <label for="artist">Artist:</label>
    <br>
    <select name="artist">
      <option value="wet_cats">The Wet Cats</option>
      <option value="pickle_shots">Pickles Shots in June</option>
      <option value="temporary_madness">Temporary Madness</option>
      <option value="late_nights">Late Nights</option>
      <option value="sound_fury">The Sound and the Furry</option>
    </select>
    </form>
    <br>

    <!-- Album Select Box -->
    <form class="album">
    <label for="album">Album:</label>
    <br>
    <select name="album">
      <option for="cheeto_fingers">Cheeto Fingers</option>
      <option for="one_too_many">One Too Many</option>
      <option for="lint_roller">Lint Roller</option>
      <option for="tapestries">Tapestries are Cool Now</option>
      <option for="onion_rings">Onion Rings</option>
    </select>
    </form>
    <br>

    <!-- Genre Checkboxes -->
    <form class="genre">
    <label for="genre">Genre:</label>
    <br>
      <ul class="check_left">
      <li><input type="checkbox" name="genre" value="rock">Rock</li>
      <li><input type="checkbox" name="genre" value="pop">Pop</li>
      <li><input type="checkbox" name="genre" value="blues">Blues</li>
      </ul>
      <ul class="check_right">
      <li><input type="checkbox" name="genre" value="classical">Classical</li>
      <li><input type="checkbox" name="genre" value="jazz">Jazz</li>
      <li><input type="checkbox" name="genre" value="hip_hop">Hip Hop</li>
      </ul>
      </form>

  <!-- Filter Button -->
    <form class="filter">
      <input type="submit" name="filter" value="Filter">
    </form>
  </div>

<!-- Right Yellow Box -->
  <div class="yellow_block">
    <h2>Song Name</h2>
    <p>Artist Name | Album Name | Genre</p>
    <h2>Song Name</h2>
    <p>Artist Name | Album Name | Genre</p>
    <h2>Song Name</h2>
    <p>Artist Name | Album Name | Genre</p>
    <h2>Song Name</h2>
    <p>Artist Name | Album Name | Genre</p>
  </div>

</body>
</html>
